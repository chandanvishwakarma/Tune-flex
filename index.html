    <script>
         let currentlyPlaying = null;
 
         // Function to stop all audio elements except the provided one
         function stopAllAudioExcept(except) {
             audioElements.forEach(audio => {
                 if (audio !== except && !audio.paused) {
                     audio.pause();
                 }
             });
         }
 
         // Get all the audio elements on the page
         const audioElements = document.querySelectorAll('audio');
 
         // Add event listeners to each audio element
         audioElements.forEach(audio => {
             audio.addEventListener('play', event => {
                 if (currentlyPlaying && currentlyPlaying !== event.target) {
                     currentlyPlaying.pause();
                 }
                 currentlyPlaying = event.target;
             });
         });
     </script>
